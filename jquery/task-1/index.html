<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <p>This this the beginning 1</p>
    <p id="id1">This this the beginning 2</p>
    <p class="class1">This this the beginning 3</p>
    <p>This this the beginning 4</p>



    <script>
        $(document).ready(function () {
            //$('selector').action(function(){}) //select something
            //$('selector').action(function(){}) //select something

            $('p').click(function () {
                console.log("you click on ", this.innerText)
            })
            // $('p').hide();
            //hide specific item by click on it
            // $(this).hide();
            /*
            There are three types of selector
            1.element selector
            2.id selector
            3.class selector
    
            */
            //select by id
            $("#id1").click(function () {
                console.log("select an id")
            })
            //select by class
            $(".class1").click(function () {
                console.log("clicked on class")
            })
            //other selector kind of nasted
            $("p.class1").click(function(){
                console.log("clicked")
            })

        });


    </script>
</body>

</html>
